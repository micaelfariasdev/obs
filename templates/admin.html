<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Painel de Controle - Placar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
  <script rel="stylesheet" href="../static/admin.js"></script>

  <style>
    /* Seu CSS permanece inalterado */
    /* Oculta o checkbox nativo */
    .switch-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* Container principal do Switch (a base) */
    .switch-label {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      background-color: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.4s;
    }

    /* O "deslizador" (a bolinha) */
    .slider {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: transform 0.4s;
    }

    /* Arredonda o deslizador */
    .slider.round {
      border-radius: 50%;
    }

    /* ESTADO ATIVO (LIGADO) */

    /* Mudar a cor de fundo da base quando o input estiver marcado */
    .switch-container input:checked+.switch-label {
      background-color: #2196f3;
    }

    /* Mover o deslizador quando o input estiver marcado */
    .switch-container input:checked+.switch-label .slider {
      transform: translateX(26px);
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .team {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .timer {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .score-controls {
      display: flex;
      align-items: center;
    }

    .score-controls button {
      font-size: 1.2em;
      padding: 5px 12px;
    }

    .score-controls input {
      width: 60px;
      text-align: center;
      font-size: 1.2em;
      margin: 0 10px;
    }

    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    iframe {
      aspect-ratio: 16/9;
      height: 50vh;
    }
    .iframe {
      margin: auto;
      padding: -10% ;
      /* Altura padrão para visualização */
      transition: margin 1s ease-in-out, opacity 0.5s ease-in-out;
      overflow: hidden;
    }

    /* 2. Classe de Colapso (a chave!) */
    .iframe.collapsed {
      padding: -50% ;
      opacity: 0;
      display: none;
      /* Opacidade zero para esconder totalmente */
      border: none;
    }

    /* 3. Estilo do Botão */
    #toggle-iframe-btn {
      padding: 10px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .body{
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="action-menu">
    <button style="background: #2874a7ff;" onclick="extendMode()">
      MODO EXTENSO
    </button>
    <button style="background: #28a745;" onclick="sendUpdate()">
      ATUALIZAR OVERLAY
    </button>
    <a id="toggle-iframe-btn" href="/overlay" target="_blank">
      Ver Overlay
    </a>
  </div>
  <div class="body">
    <div class="container">
      <div class="header">
        <h1>Painel de Controle do Placar</h1>
        <div class="switch-container">
          <input type="checkbox" id="meuSwitch" onChange="activateScore()" />

          <label for="meuSwitch" class="switch-label">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between">
        <div class="team" style="width: 48%; display:flex; flex-direction: column">
          <h2>Time A (Casa)</h2>
          <label>Cor:</label>
          <input type="color" id="teamA_color" value="Arsenal" />
          <label>Nome Completo (para GOL):</label>
          <input type="text" id="teamA_name" value="Arsenal" />
          <label>Abreviação (3 letras):</label>
          <input type="text" id="teamA_short" value="ARS" maxlength="3" />
          <label>URL do Logo:</label>
          <input type="text" id="teamA_logo" value="https://upload.wikimedia.org/wikipedia/pt/5/53/Arsenal_FC.svg" />
          <label>Gols:</label>
          <div class="score-controls">
            <button onclick="changeScore('teamA_score', -1)">-</button>
            <input type="number" id="teamA_score" value="0" min="0" />
            <button onclick="changeScore('teamA_score', 1)">+</button>
          </div>
        </div>
        <div class="team" style="width: 48%; display:flex; flex-direction: column">
          <h2>Time B (Visitante)</h2>
          <label>Cor:</label>
          <input type="color" id="teamB_color" value="Chelsea" />
          <label>Nome Completo (para GOL):</label>
          <input type="text" id="teamB_name" value="Chelsea" />
          <label>Abreviação (3 letras):</label>
          <input type="text" id="teamB_short" value="CHE" maxlength="3" />
          <label>URL do Logo:</label>
          <input type="text" id="teamB_logo" value="https://upload.wikimedia.org/wikipedia/pt/c/cf/Chelsea_FC.svg" />
          <label>Gols:</label>
          <div class="score-controls">
            <button onclick="changeScore('teamB_score', -1)">-</button>
            <input type="number" id="teamB_score" value="0" min="0" />
            <button onclick="changeScore('teamB_score', 1)">+</button>
          </div>
        </div>
      </div>

      <div class="timer">
        <div style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          ">
          <h2>Tempo de Jogo</h2>

          <span id="realtime_display" style="
              font-size: 2.5em;
              font-weight: bold;
              color: #dc3545;
              font-family: 'Courier New', monospace;
              padding: 5px 10px;
              border: 2px solid #ccc;
              border-radius: 4px;
              background: #333;
            ">00:00</span>

          <input type="hidden" id="timer" value="00:00" />
        </div>

        <label>Tempo/Half</label>
        <select name="half" id="half" style="width: 250px">
          <option value="1º">1º Tempo</option>
          <option value="2º">2º Tempo</option>
          <option value="1ºP">1º Tempo Prorrogação</option>
          <option value="2ºP">2º Tempo Prorrogação</option>
        </select>
        <label>Tempo Inicial (MM:SS):</label>
        <input type="text" id="initial_time" value="00:00" placeholder="MM:SS" style="width: 250px" />

        <label>Prorrogação/Acréscimos (ex: +3):</label>
        <input type="text" id="extra_time" value="" style="width: 250px" />
        <br />
        <button onclick="startStopTimer()" id="timer_toggle">
          Iniciar Timer
        </button>
        <button onclick="resetTimer()">Resetar Timer</button>
      </div>


    </div>

  </div>


</body>

</html>
