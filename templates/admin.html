<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Painel de Controle - Placar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
  <script src="../static/admin.js" defer></script>
  <link rel="stylesheet" href="../static/admin.css" />
</head>

<body>
  <div class="action-menu">
    <button style="background: #2874a7ff;" onclick="extendMode()">
      MODO EXTENSO
    </button>
    <button style="background: #28a745;" onclick="sendUpdate()">
      ATUALIZAR OVERLAY
    </button>
    <a id="toggle-iframe-btn" href="/overlay" target="_blank">
      Ver Overlay
    </a>
  </div>
  <div class="body">
    <div class="container" id="placar">
      <div class="header">
        <h1>Painel de Controle do Placar</h1>
        <div class="switch-container">
          <input type="checkbox" id="meuSwitch" onChange="activateScore()" />

          <label for="meuSwitch" class="switch-label">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between">
        <div class="team" style="width: 48%; display:flex; flex-direction: column">
          <h2>Time A (Casa)</h2>
          <label>Cor:</label>
          <input type="color" id="teamA_color" value="Arsenal" />
          <label>Nome Completo (para GOL):</label>
          <input type="text" id="teamA_name" value="Arsenal" />
          <label>Abreviação (3 letras):</label>
          <input type="text" id="teamA_short" value="ARS" maxlength="3" />
          <label>URL do Logo:</label>
          <input type="text" id="teamA_logo" value="https://upload.wikimedia.org/wikipedia/pt/5/53/Arsenal_FC.svg" />
          <label>Gols:</label>
          <div class="score-controls">
            <button onclick="changeScore('teamA_score', -1)">-</button>
            <input type="number" id="teamA_score" value="0" min="0" />
            <button onclick="changeScore('teamA_score', 1)">+</button>
          </div>
        </div>
        <div class="team" style="width: 48%; display:flex; flex-direction: column">
          <h2>Time B (Visitante)</h2>
          <label>Cor:</label>
          <input type="color" id="teamB_color" value="Chelsea" />
          <label>Nome Completo (para GOL):</label>
          <input type="text" id="teamB_name" value="Chelsea" />
          <label>Abreviação (3 letras):</label>
          <input type="text" id="teamB_short" value="CHE" maxlength="3" />
          <label>URL do Logo:</label>
          <input type="text" id="teamB_logo" value="https://upload.wikimedia.org/wikipedia/pt/c/cf/Chelsea_FC.svg" />
          <label>Gols:</label>
          <div class="score-controls">
            <button onclick="changeScore('teamB_score', -1)">-</button>
            <input type="number" id="teamB_score" value="0" min="0" />
            <button onclick="changeScore('teamB_score', 1)">+</button>
          </div>
        </div>
      </div>

      <div class="timer">
        <div style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          ">
          <h2>Tempo de Jogo</h2>

          <span id="realtime_display" style="
              font-size: 2.5em;
              font-weight: bold;
              color: #dc3545;
              font-family: 'Courier New', monospace;
              padding: 5px 10px;
              border: 2px solid #ccc;
              border-radius: 4px;
              background: #333;
            ">00:00</span>

          <input type="hidden" id="timer" value="00:00" />
        </div>

        <label>Tempo/Half</label>
        <select name="half" id="half" style="width: 250px">
          <option value="1º">1º Tempo</option>
          <option value="2º">2º Tempo</option>
          <option value="1ºP">1º Tempo Prorrogação</option>
          <option value="2ºP">2º Tempo Prorrogação</option>
        </select>
        <label>Tempo Inicial (MM:SS):</label>
        <input type="text" id="initial_time" value="00:00" placeholder="MM:SS" style="width: 250px" />

        <label>Prorrogação/Acréscimos (ex: +3):</label>
        <input type="text" id="extra_time" value="" style="width: 250px" />
        <br />
        <button onclick="startStopTimer()" id="timer_toggle">
          Iniciar Timer
        </button>
        <button onclick="resetTimer()">Resetar Timer</button>
      </div>


    </div>

    <div class="container" id="lower">
      <div class="header">
        <h1>Painel de Lower Thirds</h1>
        <button id="novo-btn" onclick="toggleAddForm()" class="btn">Novo</button>
        <button id="enviar-todos-btn" onclick="sendAllLowers()" class="btn btn-primary">Enviar Todos</button>
      </div>

      <div class="list-lowers">

        <div class="lower-item" id="add-form" style="display: none;">
          <input type="text" id="text-lower" placeholder="Texto (ex: G. Arrascaeta 14')">
          <select id="type-lower">
            <option value="cardRed">Cartão Vermelho</option>
            <option value="cardYellow">Cartão Amarelo</option>
            <option value="secondyellow">Segundo Amarelo</option>
          </select>
          <button id="save-btn" onclick="salvar()" class="btn btn-success">Salvar</button>
        </div>

        <div id="items"></div>
      </div>
    </div>
  </div>




</body>

</html>
